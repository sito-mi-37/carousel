<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="images">
            <img src="./assets/img1.jpg" >
            <img src="./assets/img2.jpg" >
            <img src="./assets/img3.jpg" >
            <img src="./assets/img4.jpg" >
            <img src="./assets/img5.jpg" >
            <img src="./assets/img6.jpg" >
        </div>
        <div class="btm-slider">
            <span onclick="btmSlide(1)"></span>
            <span onclick="btmSlide(2)"></span>
            <span onclick="btmSlide(3)"></span>
            <span onclick="btmSlide(4)"></span>
            <span onclick="btmSlide(5)"></span>
            <span onclick="btmSlide(6)"></span>
        </div>
        <div onclick="sideSlide(-1)" class="slide left">
                <i class="fas fa-chevron-left"></i>
        </div>
        <div onclick="sideSlide(1)" class="slide right">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <script src="index.js"/>
